<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="gamess.css">
        <title>games</title>
    </head>
    <body>
         <div class="container">
        <h1 id = "name" >Tic-Tac-Toe</h1>
        <button id="start">start</button>
        <div id="status" class="status">Player X's Turn</div>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-cell-index="0" id = "0"></div>
            <div class="cell" data-cell-index="1" id = "1"></div>
            <div class="cell" data-cell-index="2" id = "2"></div>
            <div class="cell" data-cell-index="3" id = "3"></div>
            <div class="cell" data-cell-index="4" id = "4"></div>
            <div class="cell" data-cell-index="5" id = "5"></div>
            <div class="cell" data-cell-index="6" id = "6"></div>
            <div class="cell" data-cell-index="7" id = "7"></div>
            <div class="cell" data-cell-index="8" id = "8"></div>
        </div>
        <button id="restartButton">Restart Game</button>
        
    </div>
    </body>
    <script src="boage.js"></script>

    </html>
